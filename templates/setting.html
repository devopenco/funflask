{% extends 'base.html' %} {% block content %}

<ul class="divide-y divide-blue-200 border mt-6">
  {% for user in users %}
  <li class="flex py-2 px-4 items-center">
    <span>{{ user.username }}</span>
    <span class="ml-auto"> {{'正常' if user.blocked=='0' else '阻止'}} </span>
  </li>
  {% endfor %}
</ul>
<div class="py-2 text-right text-sm">{{ users|length }} USERS</div>
<form action="{{url_for('block',cid=1)}}" method="post" class="mt-3 text-right">
  <textarea class="border block w-full px-2" name="blocklist" id="" cols="30" rows="2" required></textarea>
  <input class="bg-indigo-500 text-white rounded-lg px-2 mt-2" type="submit" value="Block" />
</form>

<form action="{{url_for('block',cid=0)}}" method="post" class="mt-3 text-right">
  <textarea class="border block w-full px-2" name="blocklist" id="" cols="30" rows="2" required></textarea>
  <input class="bg-indigo-500 text-white rounded-lg px-2 mt-2" type="submit" value="unBlock" />
</form>
<img class="block mx-auto" alt="totoro" src="{{url_for('static',filename='images/totoro.gif')}}" />
{% endblock %}
