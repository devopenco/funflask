{% extends 'base.html' %} {% block content %}
<h3>Edit Profile</h3>
<form class="border p-3 pr-6" method="post">
  <div class="flex mt-3 items-center">
    <label for="username" class="w-[100px] text-right">Username</label>
    <input
      id="username"
      class="border px-1 grow ml-2"
      type="text"
      name="username"
      value="{{current_user.username}}"
      required
    />
  </div>
  <div class="flex mt-3 items-center">
    <label for="password1" class="w-[100px] text-right">Password</label>
    <input
      id="password1"
      class="border px-1 grow ml-2"
      type="password"
      name="password1"
    />
  </div>
  <div class="flex mt-3 items-center">
    <label for="password2" class="w-[100px] text-right">Repassword</label>
    <input
      id="password2"
      class="border px-1 grow ml-2"
      type="password"
      name="password2"
    />
  </div>
  <div class="text-center mt-3">
    <input
      class="bg-indigo-500 text-white rounded-lg px-5 py-1"
      type="submit"
      name="submit"
      value="submit"
    />
  </div>
</form>
{% endblock %}
